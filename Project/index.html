<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="main.js"></script>
</head>
<body>
    <h2 id="main">Welcome to Library Portal</h2>
    <div class="main">
        <input type="text" size="30" id ="searchBox" placeholder="Enter a Book Name">
        <button id ="searchButton"  onclick="clicks()">Search</button>
  
    </div>

    <div class="book" id ="result">
        <div class="bookDetails" id="list">

        </div>
    </div>
    <script>var input = document.getElementById("searchBox");

        // Execute a function when the user releases a key on the keyboard
        input.addEventListener("keyup", function(event) {
          // Number 13 is the "Enter" key on the keyboard
          if (event.keyCode === 13) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("searchButton").click();
          }
        });</script>
</body>
</html>
